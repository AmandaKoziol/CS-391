<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Import Your Book</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ“š Import Your Book</h1>
            <nav>
                <a href="{{ url_for('home') }}">Home</a> |
                <a href="{{ url_for('history') }}">Reading History</a> |
                <a href="{{ url_for('recommendations') }}">Book Recommendations</a>
            </nav>
        </header>
        
        <main>
            <section class="import-section">
                <h2>Upload Your Book</h2>
                <form action="{{ url_for('import_book') }}" method="post" enctype="multipart/form-data">
                    <label for="title">Title</label>
                    <input type="text" name="title" required>

                    <label for="author">Author</label>
                    <input type="text" name="author" required>

                    <label for="genre">Genre</label>
                    <input type="text" name="genre" placeholder="e.g., Fiction, Non-fiction">

                    <label for="file">Upload Book (.txt)</label>
                    <input type="file" name="file" accept=".txt" required>

                    <button type="submit">Upload Book</button>
                </form>
            </section>
        </main>

        <footer>
            <p>&copy; 2024 Book Library App</p>
        </footer>
    </div>
</body>
</html>
