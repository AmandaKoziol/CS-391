<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Book</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Edit Book: {{ book.title }}</h1>
            <nav>
                <a href="{{ url_for('home') }}">Home</a> |
                <a href="{{ url_for('history') }}">Reading History</a> |
                <a href="{{ url_for('recommendations') }}">Book Recommendations</a> |
                <a href="{{ url_for('import_book_page') }}">Import Your Book</a>
            </nav>
        </header>
        
        <main>
            <section class="edit-book-section">
                <form action="{{ url_for('edit_book', book_id=book.id) }}" method="post">
                    <label for="title">Title</label>
                    <input type="text" name="title" value="{{ book.title }}" required>

                    <label for="author">Author</label>
                    <input type="text" name="author" value="{{ book.author }}" required>

                    <label for="genre">Genre</label>
                    <input type="text" name="genre" value="{{ book.genre }}">

                    <label for="content">Content</label>
                    <textarea name="content" rows="10">{{ book.content }}</textarea>

                    <button type="submit">Save Changes</button>
                </form>
            </section>
        </main>

        <footer>
            <p>&copy; 2024 Book Library App</p>
        </footer>
    </div>
</body>
</html>
